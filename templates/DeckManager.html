<div id="DeckManager">
  <h3>Deck List</h3>
  <div ng-repeat="x in UserDecks" class="deck_manager_decks">
    <div class="row">
      <p class="col-sm-6">Rotation: {{x.DeckSettings.rotation}}</p>
      <a class="col-sm-6" ng-href="/#/user-{{User}}-deck-{{x.DeckName}}"}>Name: {{x.DeckName}}</a>
    </div>
    <div class="row">
      <p class="col-md-4"> Raitings: {{x.Raiting}}</p>
      <img class="col-md-8" ng-src="images/type/{{x.DeckSettings.icon}}.png"
    </div>
  </div>
</div>
