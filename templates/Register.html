<div id="register_div_main" class="col-md-6 col-md-offset-3">
  <h3 id="register_h3_signUp">Sign Up</h3>
  <form class="register_form_info" ng-submit="register(first_name,last_name,username, password,email)">
      <div class="form-group">
          <label>First Name:</label>
          <input class="form-control" type="text"  ng-model="first_name" required>
      </div>
      <div class="form-group">
          <label>Last Name:</label>
          <input class="form-control" type="text" ng-model="last_name" required >
      </div>
      <div class="form-group" >
          <label>Username:</label>
          <input class="form-control" type="text" ng-model="username" ng-blur="checkUniqueUser()" required>
      </div>
      <div class="form-group">
          <label>Email:</label>
          <input class="form-control" type="email" ng-model="email" required>
      </div>
      <div class="form-group">
          <label>Password:</label>
          <input class="form-control" type="password" ng-model="password" required>
      </div>
      <button id="register_button_signUp" type="submit" class="btn">Sign Up</button>

      <hr id="register_hr"/>

      <div class="register_form_signIn">
        <label>Already have an account?</label>
        <a href="/#/login" class="btn btn-lg btn-block">Sign In</a>
      </div>
  </form>
</div>

<!-- ng-if="notUniqueEmail==false && notUniqueUser==false" -->
