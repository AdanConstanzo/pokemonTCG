<div class="col-md-8 col-md-offset-2" id="register_user_banner_loginError">
  <div class="col-md-12">
    <h3 id="register_user_banner_h3">Do you want to customize your banner?</h3>
  </div>
  <div class="col-md-12">
    <div class="col-md-4">
      <p>Click On The Image</p>
      <img  id="register_user_banner_sillouet" style="background-color:{{register_user_banner_SillouetImage_back}}" ng-click="register_user_banner_ChangeSilhouette()" ng-src={{register_user_banner_SillouetImage}} />
    </div>
    <div class="col-md-2" style="float:right">
      <p>Done Customizing<p>
    </div>
  </div>
  <div class="col-md-12">
    <h3>Preview</h3>
    <br>
    <br>
  </div>
</div>

<div id="register_user_banner_customizeBanner" style="background-color:{{register_user_banner_SillouetImage_back}}" class="col-md-12">
  <img id="register_user_banner_SillouetImage"  ng-src={{register_user_banner_SillouetImage}} />
  <div class="col-xs-1">
    <img id="register_user_banner_profileImage" />
  </div>
  <div class="col-xs-2">
    <p id="deck_username">{{register_user_banner_UserName}}</p>
  </div>
  <div class="col-xs-2">
    <p id="deck_pokemonTcg">Pokemon Tcg:</p>
    <p id="deck_pokemonTcgUser">dancon117</p>
  </div>
  <div class="col-xs-5">
    <p id="deck_otherDecks">View other Decks by {{register_user_banner_UserName}}</p>
  </div>
</div>

<div ng-repeat="x in register_user_banner_Silhouettes">

</div>

<div class="modal fade" id="register_user_banner_modal" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
              <div id="register_user_banner_modal_div" >
                <img data-dismiss="modal" class="register_user_banner_sil" ng-repeat="x in register_user_banner_Silhouettes" style="background-color: {{x.background}}" ng-click="AssignImage(x)" ng-src={{x.imagePath}}>
            </div>
        </div>
    </div>
</div>

<!-- Silhouettes -->
